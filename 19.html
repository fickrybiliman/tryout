<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>tryout 19 Rekursif</title>
</head>
<body>
   <p>Click this button to start rekursif loop</p>
   <button onclick="rekursif()">Please enter a numbers</button>
   <p id="result"></p>

   <script>
      let arr = [];
      function rekursif() {
         let input = Number(prompt('Masukkan Angka'));
         if (input === 1) {
            return 1;
         } else {
            return rekursif();
         }
         arr.push(input);
      };

      document.getElementById('result').innerHTML = `Angka : ${arr}`;
   </script>
</body>
</html>
