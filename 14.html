<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>tryout 14 Menyaring Data</title>
</head>
<body>
   <p>Click this button to start filter array of object by age</p>
   <button onclick="filterArrayOfObject()">Start filter array of object by age</button>
   <p id="result"></p>

   <script>
      function filterArrayOfObject() {

         const people = [
            { id: 1, name: 'Udin', age: 12 },
            { id: 2, name: 'Wati', age: 51 },
            { id: 3, name: 'Budi', age: 34 },
            { id: 4, name: 'Agus', age: 16 },
            { id: 5, name: 'Sari', age: 19 },
            { id: 6, name: 'Ririn', age: 21 },
         ];

         let filteredAgeUnder21 = people.filter(obj => obj.age < 21);

         document.getElementById('result').innerHTML = `Original People Array of Object : <br>`;
         document.getElementById('result').innerHTML += `${JSON.stringify(people)} <br>`;

         document.getElementById('result').innerHTML += `<br>`;

         document.getElementById('result').innerHTML += `Filtered Array Of Object With Age Under 21: <br>`;
         document.getElementById('result').innerHTML += `${JSON.stringify(filteredAgeUnder21)}`;
      };
   </script>
</body>
</html>
