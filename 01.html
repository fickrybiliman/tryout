<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>tryout 01 Jumlah Karakter</title>
</head>
<body>
   <p>Click this button to start counting a character's</p>
   <button onclick="countCharacter()">Start Count Character</button>
   <p id="result"></p>

   <script>
      function countCharacter() {
         let input = prompt('Masukkan \'kata atau kalimat\' yang akan dihitung jumlah karakter nya');
         document.getElementById('result').innerHTML = `Jumlah karakter dari kata atau kalimat \'${input}\' adalah : ${input.length}`;
      }
   </script>
</body>
</html>
